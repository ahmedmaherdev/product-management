<div class="signup-container">
  <h2>Create an Account</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" required />
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="error">
        <small *ngIf="name?.errors?.['required']">Name is required.</small>
        <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
        <small *ngIf="email?.errors?.['required']">Email is required.</small>
        <small *ngIf="email?.errors?.['email']">Enter a valid email address.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
        <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" required />
      <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="error">
        <small *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</small>
        <small *ngIf="signupForm.errors?.['mismatch']">Passwords do not match.</small>
      </div>
    </div>

    <div *ngIf="serverError" class="error-message">
      <small>{{ serverError }}</small>
    </div>

    <button type="submit" [disabled]="signupForm.invalid || isSubmitting">Sign Up</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a>.</p>
</div>
